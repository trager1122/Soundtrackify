<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/000000/radio.png"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soundtrackify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="site">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="soundtrackify-brand navbar-menu is-active">
        <h1 class="brand-text title is-1">
          Soundtrackify
        </h1>
        <div class="spotify-connect">
          
          <button id="connect" class="spotify button is-warning is-1">Connect to Spotify<i class="spotify-button fab fa-spotify"></i></button>
        </div>
      </div>
    </nav>
    <main class="site-content pg-background" style="padding-bottom: 10px;">
      <div class="search-input">
        <h2 class="user-instructions">Tell us some ideas for the theme of your soundtrack today--------->Connect before typing </h2>
        <textarea id="search1" class="textarea" placeholder="Write some keywords the search should utilize for your soundtrack" rows="5"></textarea>
        <input id="search" class="button is-warning ideas-btn" type="submit" value="Submit">
        <input id="remove" class="button is-warning ideas-btn" type="submit" value="Remove">
        <input id="saveas" class="button is-warning ideas-btn" type="submit" value="Save Lyrics As..">
      </div>
      <div class="columns is-mobile">
        <div class="column playlist-display">
          <div class="card" style="height: 400px">
            <p class="card-header-title soundtrack-title">Playlist</p>
            <div id="soundtrack" class="content user-soundtrack"></div>
          </div>
        </div>
        <div class="column lyrics-display">
          <div class="card" style="height: 400px; overflow-y: scroll">
            <p class="card-header-title lyrics-title">Lyrics</p>
            <div class="content song-lyrics" id="lyricsDisplay"></div>
          </div>
        </div>
      </div>
    </main>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Soundtrackify</strong> by <a>Samuel Baetz, Thomas Rager, and Richard Walter</a>. 
      </p>
      
    </div>
  </footer>
  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
  <script src=spotify-web-api.js></script>
  <script src="filesaver.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="app.js"></script>
</body>
</html>
